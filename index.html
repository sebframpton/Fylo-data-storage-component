<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>


<body>
  <div class="container">
    <div class="fylo-card">
      <div class="fylo-logo">
        <img src="./images//logo.svg" alt="logo" />
      </div>
      <div class="fylo-icons">
        <div class="fylo-icon">
          <img src="./images/icon-document.svg" alt="icon" />
        </div>
        <div class="fylo-icon">
          <img src="./images/icon-folder.svg" alt="icon" />
        </div>
        <div class="fylo-icon">
          <img src="./images/icon-upload.svg" alt="icon" />
        </div>
      </div>
    </div>
    <div class="progress-card">
      <div class="progress-text">
        Youâ€™ve used <span class="bold">815 GB</span> of your storage
      </div>
      <div class="progress-bar">
        <div class="inner-slider"></div>
        <div class="start bold">0 GB</div>
        <div class="end bold">1000 GB</div>
      </div>
      <div class="balance">
        <span class="large">185</span> <span class="small">GB LEFT</span>
      </div>
    </div>
  </div>
  <div class="bg"></div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sebframpton.github.io/">Sebastian Frampton</a>.
  </div>
</body>
</html>
